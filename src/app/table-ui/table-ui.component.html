<table border="1">
    <thead>
        <tr>
            <th colspan="3">{{productDetail.month}}</th>
        </tr>
        <tr>
            <th>Mobile</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productDetail.product ">
            <td>{{product.mobile}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
        </tr>
    </tbody>
</table>
